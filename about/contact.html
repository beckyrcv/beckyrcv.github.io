 </head>

 <body>
     <!--      Top site elements --->
     <div class="top_bar"></div>
     <hr class="top_hr">
     <div class="top_sub_bar"></div>

     <!--      Add the navigation menu -->
     <div id="nav_div"></div>

     <div class="page_body">

         <!--      Add the sidebar --->
         <div id="sidenav_div" class="sidenav"></div>

         <!--      Main page content! --->
         <div class="main_index_main">
             <div class="box_holder">
                 <div class="box" style="display: flex; flex-direction: row; justify-content: space-between;flex-grow: 0;">
                     <div style="flex-basis: max-content;">
                         <h2>Contact Me</h2>
                         <p>
                             <highlight>Rebecca (Becky) Vandewalle</highlight>
                         </p>
                         <p>rcv3 at illinois.edu</p>
                         <p>rcvandewalle at gmail.com</p>
                         <p>Department of Geography &amp; GIS, MC-150<br>
                             University of Illinois Urbana-Champaign<br>
                             1060 Natural History Building<br>
                             1301 W Green Street<br>
                             Urbana, IL 61801</p>
                     </div>
                     <div>
                         <!-- add Leaflet map placeholder -->
                         <div id="map" style="height: 300px; width: 300px; padding: 2em;border:1px solid;margin-left: 50px;"></div>

                         <!-- Javascript for loading map -->
                         <script type="text/javascript">
                             // add background OpenStreetMap tile set
                             var osm = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
                                 attribution: "OpenStreetMap"
                             });
                             // add osm as the base map
                             var baseLayers = [{
                                 name: "Open Street Map",
                                 layer: osm
                             }];

                             // add custom icon
                             icon = L.divIcon({
                                 className: 'custom-div-icon',
                                 html: "<div style='background-color:#FF5F05;' class='marker-pin'></div><i><svg id='block_i' class='svg_icon' style='color:#13294B;' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 54.24 78.48'><path d = 'M3.36,3.31H51.08v14.84c-.46,.02-.89,.05-1.31,.06-2.31,0-4.62,0-6.93,0-2.49,0-3.65,1.17-3.65,3.66,0,11.57,0,23.13,0,34.7,0,2.52,1.2,3.7,3.75,3.71,2.7,0,5.4,0,8.18,0v14.82H3.36v-14.82c2.81,0,5.59,.07,8.36-.04,.89-.04,1.96-.35,2.57-.93,.58-.55,.94-1.61,.94-2.45,.06-11.77,.04-23.53,.04-35.3,0-2.09-1.26-3.33-3.36-3.35-2.82-.02-5.64,0-8.55,0V3.31Z' /></svg></i>",
                                 iconSize: [30, 42],
                                 iconAnchor: [15, 42]
                             });

                             // add base map container
                             var map = L.map('map', {
                                 layers: [osm],
                             }).setView([40.109, -88.226], 6);

                             var marker = L.marker([40.1094, -88.22604], {
                                 icon: icon
                             }).addTo(map);

                             // adjust attributrion prefix to text only
                             map.attributionControl.setPrefix('Leaflet');

                             // add address/place search
                             map.addControl(new L.Control.Search({
                                 url: 'https://nominatim.openstreetmap.org/search?format=json&q={s}',
                                 jsonpParam: 'json_callback',
                                 propertyName: 'display_name',
                                 propertyLoc: ['lat', 'lon'],
                                 marker: L.circleMarker([0, 0], {
                                     radius: 30
                                 }),
                                 autoCollapse: true,
                                 autoType: false,
                                 textPlaceholder: 'Search for an address...',
                                 minLength: 2,
                             }));

                             // add reset button search
                             L.control.resetView({
                                 position: "topleft",
                                 title: "Reset view",
                                 latlng: L.latLng([40, -85]),
                                 zoom: 6,
                             }).addTo(map);

                         </script>

                     </div>

                 </div>
                 <div class="closing_box"></div>
             </div>
         </div>
     </div>

 </body>
