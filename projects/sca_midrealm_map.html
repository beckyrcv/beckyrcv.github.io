<!DOCTYPE html>
<html>

<head>
    <!-- link to Leaflet map library css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <!-- link to Leaflet map library -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <!-- link to search css-->
    <link rel="stylesheet" href="https://opengeo.tech/maps/leaflet-search/src/leaflet-search.css" />
    <!-- link to search -->
    <script src="https://opengeo.tech/maps/leaflet-search/src/leaflet-search.js"></script>

    <!-- link to panel css-->
    <link rel="stylesheet" href="https://opengeo.tech/maps/leaflet-panel-layers/src/leaflet-panel-layers.css" />
    <!-- link to panel -->
    <script src="https://opengeo.tech/maps/leaflet-panel-layers/src/leaflet-panel-layers.js"></script>

    <!-- link to display css-->
    <link rel="stylesheet" href="https://opengeo.tech/maps/leaflet-geojson-selector/src/leaflet-geojson-selector.css" />
    <!-- link to display -->
    <script src="https://opengeo.tech/maps/leaflet-geojson-selector/src/leaflet-geojson-selector.js"></script>

    <!-- link to reset button css-->
    <link rel="stylesheet" href="https://drustack.github.io/Leaflet.ResetView/dist/L.Control.ResetView.min.css" />
    <!-- link to reset button -->
    <script src="https://drustack.github.io/Leaflet.ResetView/dist/L.Control.ResetView.min.js"></script>

    <!-- link to file with Midrealm states and provences -->
    <script src="./geom/mid_territories.json"></script>
    <!-- link to file with Midrealm groups -->
    <script src="./geom/md_groups.json"></script>
</head>

<body>
    <!-- add Leaflet map placeholder -->
    <div id="map" style="height: 700px; width: 700px"></div>

    <!-- Javascript for loading map -->
    <script type="text/javascript">
        // add background OpenStreetMap tile set
        var osm = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "OpenStreetMap"
        });
        // add osm as the base map
        var baseLayers = [{
            name: "Open Street Map",
            layer: osm
        }];

        // add Midrealm territories (states and proviences) var
        var regions = L.geoJson(md_ter, {
            onEachFeature: function(feature, layer) {
                //use feature.properties to construct popup html
                var popupContent = feature.properties.Region;
                layer.bindPopup(popupContent);
            }
        });
        // add Midrealm groups var
        var groups = L.geoJson(md_groups, {
            onEachFeature: function(feature, layer) {
                //use feature.properties to construct popup html
                var popupContent = feature.properties.Group;
                layer.bindPopup(popupContent);
            }
        });

        // add Midrealm layers as overlay
        var overLayers = [{
            group: "GeoJSONs",
            layers: [{
                    active: true,
                    name: "Regions",
                    layer: regions
                },
                {
                    active: true,
                    name: "Groups",
                    layer: groups
                },
            ]
        }];

        // add base map container
        var map = L.map('map', {
            layers: [osm, regions, groups],
            minZoom: 6,
            maxZoom: 9,
        }).setView([40, -85], 6);

        // adjust attributrion prefix to text only
        map.attributionControl.setPrefix('Leaflet');
        // add attributrion for SCA Midrealm
        map.attributionControl.addAttribution('SCA Midrealm');
        // add option to turn layers on and off
        var panelLayers = new L.Control.PanelLayers(baseLayers, overLayers, {
            //compact: true,
            hideSingleBase: true,
            collapsibleGroups: true
        });
        map.addControl(panelLayers);

        var geoList = new L.Control.GeoJSONSelector(groups, {
            zoomToLayer: true,
            listDisabled: true,
            activeListFromLayer: true,
            activeLayerFromList: true,
            listOnlyVisibleLayers: true,
            listItemBuild: function(layer) {
                return L.Util.template('<small><b>{Group}</b></small>', layer.feature.properties);
            },
            position: "topright",
        }).addTo(map);

        // add address/place search
        map.addControl(new L.Control.Search({
            url: 'https://nominatim.openstreetmap.org/search?format=json&q={s}',
            jsonpParam: 'json_callback',
            propertyName: 'display_name',
            propertyLoc: ['lat', 'lon'],
            marker: L.circleMarker([0, 0], {
                radius: 30
            }),
            autoCollapse: true,
            autoType: false,
            textPlaceholder: 'Search for a modern address...',
            minLength: 2,
        }));

        // add data search
        map.addControl(new L.Control.Search({
            layer: groups,
            propertyName: 'Group',
            marker: false,
            textPlaceholder: 'Search for an SCA group...',
            moveToLocation: function(latlng, title, map) {
                //map.fitBounds( latlng.layer.getBounds() );
                var zoom = map.getBoundsZoom(latlng.layer.getBounds());
                map.setView(latlng, zoom); // access the zoom
            },
        }));

        // add reset button search
        L.control.resetView({
            position: "topleft",
            title: "Reset view",
            latlng: L.latLng([40, -85]),
            zoom: 6,
        }).addTo(map);

    </script>

</body>

</html>
